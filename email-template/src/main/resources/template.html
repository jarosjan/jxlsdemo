<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>PDF Example</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body style="text-align: center">
<div>
    <h1 style="color: red; text-decoration: underline">Personal Info</h1>
    <h3 th:text="${greetings}">Greetings</h3>
    Name: <span th:text="${person.getName()}">Frantisek</span><br/>
    Surname: <span th:text="${person.getSurname()}">Koudelka</span><br/>
    Age: <span th:text="${person.getAge()}">26</span><br/>
    Salary: <span th:text="${person.getSalary()}">12545</span><br/>
</div>
</body>

</html>
